<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <!-- google fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;1,600&family=Merriweather:ital,wght@0,300;0,400;1,900&family=Montserrat:wght@400;500;600;900&family=Roboto+Condensed:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <!-- bootstrap cdn  -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- css file -->
  <link rel="stylesheet" href="css/style-login.css">
  <!-- JS cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>

  <script src="https://kit.fontawesome.com/fdc2bb3f29.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <form class="signup-page" action="index.html" method="post" id="signup-form">
        <div class="form-group">

          <h1 class="login-head">Welcome Back</h1>

        </div>

        <div class="form-group">
          <div class="form-floating mb-3">
            <input class="form-control" type="text" id="signup-username" name="name" value="" placeholder="Enter your username">

            <label for="floatinInput">Username</label>
          </div>
        </div>

        <div class="form-group">
          <div class="form-floating mb-3">
            <input class="form-control" type="password" id="signup-password" name="password" value="" placeholder="password" oninput="strengthchecker()">
            <span toggle="togglePassword" class="fa fa-fw fa-eye field-icon toggle-password" id="togglePassword"></span>
            <label for="floatinInput">Password</label>

          </div>

          <div class="form-group btn-sign">
            <div class="row-md-6">
              <a class="forgot-password" href="#">Forgot password?</a>
              <button type="button" class="btn btn-primary btn-md"></i> Login</button>
            </div>
          </div>
          <div class="form-group">


            <div class="row-md-4">
              <i class="fa-brands fa-google login"></i>
              <i class="fa-brands fa-facebook login"></i>
              <i class="fa-brands fa-apple login"></i>


            </div>

          </div>


      </form>
    </div>
  </div>

  <script type="text/javascript" src="js/script.js">

  </script>
</body>




</html>
